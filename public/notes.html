<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note Taker - Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="/assets/css/notes.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker
      </a>
      <button id="write-button" class="btn btn-light"><i class="bi bi-plus-lg">Write</i></button>

    </nav>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4 notes-column">
          <h2 class="mb-4">Notes</h2>
          <ul id="notes-list" class="note-list">
            <li class="note">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h3 class="note-title">Note Title</h3>
                  <p class="note-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed imperdiet enim vel consectetur blandit.</p>
                </div>
                <div>
                  <button type="button" class="btn delete-button"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </li>
            <li class="note">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h3 class="note-title">Note Title</h3>
                  <p class="note-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed imperdiet enim vel consectetur blandit.</p>
                </div>
                <div>
                  <button type="button" class="btn delete-button"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-8 form-column">
          <h2 class="mb-4 form-title">New Note</h2>
          <form class="note-form">
            <div class="mb-3">
              <input type="text" class="form-control note-title" id="note-title" placeholder="Title"/>
            </div>
            <div class="mb-3">
              <textarea class="form-control note-body" id="note-text" placeholder="Write your note here"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" id="save-button" class="btn btn-success me-2 save-button">Save</button>

              <button type="button" id="cancel-note-button" class="btn btn-danger"><i class="bi bi-trash">Delete</i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
  <script src="/assets/js/notes.js"></script>
</html>
